
<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="manifest" href="manifest.json"><title>Melting Pro 2.0</title><link rel="stylesheet" href="style.css"></head>
<body>
<header class="header">
  <div class="brand"><img src="icons/icon-192.png" alt="icon"><div><h1 id="title">Melting Pro 2.0</h1><div id="subtitle" class="subtitle">Offline furnace calculators</div></div></div>
  <div class="controls"><button id="langBtn" class="lang">हिंदी</button></div>
</header>
<main class="container">
  <section class="card">
    <label id="selLabel">Select Calculator</label>
    <select id="calculator">
      <option value="1" id="opt1">Si-Mn Required (target Mn%)</option>
      <option value="2" id="opt2">Mn Recovery (%)</option>
      <option value="3" id="opt3">Carbon Down (by sponge FeO)</option>
      <option value="4" id="opt4">FeO from Fe(M)</option>
    </select>
  </section>

  <section class="card calc-section" id="sec1">
    <h3>Si-Mn Required (with recovery)</h3>
    <div class="row"><label>Heat mass (kg)<input id="heatKg" type="number" /></label><label>Current Mn%<input id="curMn" type="number" step="0.001" /></label></div>
    <div class="row"><label>Target Mn%<input id="targetMn" type="number" step="0.001" /></label><label>Alloy Mn%<input id="alloyMn" type="number" step="0.01" value="14" /></label></div>
    <div class="row"><label>Recovery (%)<input id="recMn" type="number" step="0.1" value="75" /></label><label></label></div>
  </section>

  <section class="card calc-section" id="sec2" style="display:none">
    <h3>Mn Recovery</h3>
    <div class="row"><label>Metal weight (kg)<input id="rec_metalKg" type="number" /></label><label>Mn in metal (%)<input id="rec_mnMetal" type="number" step="0.001" /></label></div>
    <div class="row"><label>Alloy weight (kg)<input id="rec_alloyKg" type="number" /></label><label>Mn in alloy (%)<input id="rec_mnAlloy" type="number" step="0.01" value="14" /></label></div>
  </section>

  <section class="card calc-section" id="sec3" style="display:none">
    <h3>Carbon Down (use FeO% of sponge)</h3>
    <div class="row"><label>Metal weight (kg)<input id="c_metalKg" type="number" /></label><label>Desired C drop (percent points)<input id="c_drop" type="number" step="0.001" /></label></div>
    <div class="row"><label>FeO in sponge (%)<input id="c_feo" type="number" step="0.1" value="20" /></label><label></label></div>
  </section>

  <section class="card calc-section" id="sec4" style="display:none">
    <h3>Estimate FeO from Fe(M)</h3>
    <div class="row"><label>Fe total % (assumed)<input id="fe_tot" type="number" step="0.01" value="92" /></label><label>Fe(M) %<input id="fe_m" type="number" step="0.01" value="82" /></label></div>
  </section>

  <section class="card">
    <div style="display:flex;gap:8px;align-items:center"><button id="calcBtn" class="btn">Calculate</button><button id="resetBtn" class="btn" style="background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)">Reset</button></div>
    <div id="allRes" class="result"></div>
  </section>

</main>
<footer class="footer">Made for plant use — Melting Pro 2.0 (Aarav Steel Tech)</footer>
<script src="app.js"></script>
</body>
</html>
